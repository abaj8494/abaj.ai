<div id="remark42"></div>

<script>
  const defaultTheme = "light"; // same as defaultTheme in config.toml
  function getHelloFriendTheme() {
    const theme = localStorage && localStorage.getItem("theme");
    if (!theme) {
      return defaultTheme;
    } else {
      return theme;
    }
  }
</script>

<script>
  var remark_config = {
    host: "https://remark42.schnerring.net",
    site_id: "schnerring.net",
    theme: getHelloFriendTheme(),
    show_email_subscription: false,
  };
</script>

<script>
  !(function (e, n) {
    for (var o = 0; o < e.length; o++) {
      var r = n.createElement("script"),
        c = ".js",
        d = n.head || n.body;
      "noModule" in r ? ((r.type = "module"), (c = ".mjs")) : (r.async = !0),
        (r.defer = !0),
        (r.src = remark_config.host + "/web/" + e[o] + c),
        d.appendChild(r);
    }
  })(remark_config.components || ["embed"], document);
</script>

<script>
  const themeToggleLight = document.getElementsByClassName("theme__toggle light--hidden").item(0);
  themeToggleLight.addEventListener("click", () => {
    setTimeout(() => window.REMARK42.changeTheme("light"), 10);
  });
  const themeToggleDark = document.getElementsByClassName("theme__toggle dark--hidden").item(0)
  themeToggleDark.addEventListener("click", () => {
    setTimeout(() => window.REMARK42.changeTheme("dark"), 10);
  });
</script>
